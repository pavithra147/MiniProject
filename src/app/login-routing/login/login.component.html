<form
  class="container p-3 my-3 border col-xs-6 col-md-4 bg"
  [formGroup]="loginForm"
  (ngSubmit)="submit()"
>
  <div class="text-dark">
    <h1>Sign IN</h1>
  </div>
  <div class="form-group my-3">
    <label>Email address</label>
    <input
      class="form-control"
      type="email"
      placeholder="Enter Email"
      name="email"
      [class.is-invalid]="
        loginForm.get('email')?.invalid && loginForm.get('email')?.touched
      "
      formControlName="email"
    />
  </div>

  <div
    class="error"
    *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
  >
    <small
      *ngIf="loginForm.get('email')?.errors?.['required']"
      class="text-danger"
      >Email address is required</small
    >
    <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger"
      >Enter email in correct format</small
    >
  </div>

  <div class="form-group my-3">
    <label>Password</label>
    <input
      class="form-control"
      type="Password"
      placeholder="Enter Password"
      formControlName="password"
      [class.is-invalid]="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    />
  </div>
  <div
    *ngIf="
      loginForm.get('password')?.invalid && loginForm.get('password')?.touched
    "
  >
    <small
      *ngIf="loginForm.get('password')?.errors?.['required']"
      class="text-danger"
      >Password is required</small
    >
    <small
      *ngIf="loginForm.get('password')?.errors?.['maxlength']"
      class="text-danger"
      >Maximum characters are 15</small
    >
    <small
      *ngIf="loginForm.get('password')?.errors?.['minlength']"
      class="text-danger"
      >Password need to have atleast 5 characters</small
    >
  </div>
  <div class="my-4">
    <button type="submit" class="btn btn-primary text-align">LOGIN</button>
  </div>
  <a routerLink="/signUp" class="text-indico">New User? Click Signup</a>
</form>
