 <div class="filterList">
  <div class="whole">
    <div class="continer">
       <div class="row">
          <ng-container *ngFor="let collect of collection">
             <div class="card col-md-3">
                <img src="{{collect.image}}" alt="image">
                <h5 >{{collect.title}}</h5>
                <p><strong>Price:</strong>${{collect.price}}</p>
                <button class="btn btn-primary"(click)="addtoCart(collect)" [disabled]="commonService.getAddToCart()"(click)="add()">Add  cart</button>
             </div>
          </ng-container>
          
       </div>
    </div>
    </div>
   </div>
